{% extends "base.html" %}
{% block cuerpo %}
<div class="row justify-content-center">

  <div class="col-md-4 offset-md-4">
    <h1>Editar Proveedor</h1>
    <!-- La tarjeta card-->
    <div class="card">
      <div class="card-body">
        <form action="{% url 'editarProveedor' %}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <input type="text" id="txtid" name="txtid" class="form-control" value="{{ misproveedores.id }}" readonly required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ misproveedores.nombre }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" value="{{ misproveedores.direccion }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numtelefono" name="numtelefono" class="form-control" value="{{ misproveedores.telefono }}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtcorreo" name="txtcorreo" class="form-control" value="{{ misproveedores.correo }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numcuenta" name="numcuenta" class="form-control" value="{{ misproveedores.numero_de_cuenta }}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtpais_de_origen" name="txtpais_de_origen" class="form-control" value="{{ misproveedores.pais_de_origen }}" maxlength="255" required>
          </div>

          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
