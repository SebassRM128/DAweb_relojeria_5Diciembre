{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <!-- La tarjeta card-->
     <h1>Editar Venta</h1>
    <div class="card">
      <div class="card-body">
        <form action="{% url 'editarVenta' %}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <input type="text" id="txtid" name="txtid" class="form-control" value="{{ misventas.id }}" readonly required>
          </div>

          <div class="form-group py-3">
            <input type="date" id="numfecha" name="numfecha" class="form-control" value="{{ misventas.fecha|date:'Y-m-d' }}" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numid_reloj" name="numid_reloj" class="form-control" value="{{ misventas.id_reloj }}" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numid_cliente" name="numid_cliente" class="form-control" value="{{ misventas.id_cliente }}" required>
          </div>

          <div class="form-group py-3">
            <input type="number" step="0.01" id="numprecio_de_venta" name="numprecio_de_venta" class="form-control" value="{{ misventas.precio_de_venta }}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtforma_de_pago" name="txtforma_de_pago" class="form-control" value="{{ misventas.forma_de_pago }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtestado_de_entrega" name="txtestado_de_entrega" class="form-control" value="{{ misventas.estado_de_entrega }}" maxlength="255" required>
          </div>

          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
