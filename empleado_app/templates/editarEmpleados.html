{% extends "base.html" %}
{% block cuerpo %}
<div class="row justify-content-center">

    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <h1>Editar Empleado</h1>
    <!-- La tarjeta card-->
    <div class="card">
      <div class="card-body">
        <form action="{% url 'editarEmpleado' %}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <input type="text" id="txtid" name="txtid" class="form-control" value="{{ misempleados.id }}" readonly required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ misempleados.nombre }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtapellido" name="txtapellido" class="form-control" value="{{ misempleados.apellido }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtcargo" name="txtcargo" class="form-control" value="{{ misempleados.cargo }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numtelefono" name="numtelefono" class="form-control" value="{{ misempleados.telefono }}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtcorreo" name="txtcorreo" class="form-control" value="{{ misempleados.correo }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numanios_experiencia" name="numanios_experiencia" class="form-control" value="{{ misempleados.anios_experiencia }}" required>
          </div>

          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
